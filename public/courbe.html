<body>
    <main id="ART">
    
    <div>
        <p>Analyse de Stock</p>
    
        </div>
        <div class="art">

       <table class="list">
            <thead class="Hlist">
                <tr>
                    <th >Stock Maximum</th>
                    <th >Stock Minimum</th>
                </tr> 
        
            </thead>
      
        <tbody>
            <tr>
                <td rowspan="2">
                    <input type="number" name="noms" id="max">
                </td>
                <td >
                    <input type="number" name="nom" id="min">
                </td>
            </tr>
            </tbody>
       </table>
       <table>
        <thead class="Hlist">
            <tr>
                <th >Vente Moyenne</th>
                <th >Jour de sécurité</th>
            </tr> 
    
        </thead>
  
    <tbody>
        <tr>
            <td rowspan="2">
                <input type="number" name="noms" id="vm">
            </td>
            <td >
                <input type="number" name="nom" id="jsc">
            </td>
        </tr>
        </tbody>
        
   </table>
  
   <input class="btn3" type="submit" name="" value="Enregistrer" id="btn3">
   <span id="mess"></span>
   <table class="list">
       
    <thead class="Hlist" >
        
        <tr>
            <th>Stock Moyen</th>
            <th>Stock de securité</th>
        </tr>
    </thead>
    <tbody id="donnee" >
        <tr>
           <td  class="an" id="stockm"></td>
           <td class="ans"  id="stocks"></td>
            
        </tr>
    </tbody>
</table>
</div>

<div class="courbe">
            <div id="graphe">
                <canvas  id ="des" style="width:900px;"></canvas>
            </div>
        <div class="new">
            <fieldset>
                <form action="#" method="get">
                    
                    <label for="pc">DELAI POUR LE POINT DE COMMANDE</label>
                    <input type="number" name="pc" id="pc">
                    <label for="cat">Catégorie</label>
                    <select name="" id="cat">
                        <option value="1">Santé et cosmétique</option>
                        <option value="2">Bébé et enfant</option>
                        <option value="3">Alimentation et locaux</option>
                        <option value="4">Eléctronique et ménagère</option>
                        <option value="5">Artisanaux</option>
                        <option value="6">Accessoires sports</option>
                        <option value="7">Accessoires animaux</option>
                    </select>
                    
                    <button id="ok" >Valider</button>
                    
                    <span id="err"></span>
                </form>
            </fieldset>
        </div>
        
    </div>
</main>
